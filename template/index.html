<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Factory!</title>
    <link rel="stylesheet" type="text/css" href="/static/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/components/rdash-ui/dist/css/rdash.min.css">

  </head>
  <body ng-app="widgets">
    <div id="page-wrapper" class="open">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar">
          <li class="sidebar-main"><a href="/">Dashboard <span class="menu-icon fa fa-tachometer"></span></a></li>
          <li class="sidebar-title"><span>NAVIGATION</span></li>
          <li class="sidebar-list"><a href="/">Dashboard <span class="menu-icon fa fa-tachometer"></span></a></li>
          <li class="sidebar-list"><a href="/users">Users <span class="menu-icon fa fa-users"></span></a></li>
          <li class="sidebar-list"><a href="/widgets">Widgets <span class="menu-icon fa fa-cubes"></span></a></li>
        </ul>
        <div class="sidebar-footer col-xs-12"><a href="#" target="_blank">&copy; 2015 Red Ventures</a></div>
      </div>

      <!-- End Sidebar -->
      <div id="content-wrapper" ng-controller="dashboardController">

        <div class="page-content">

          <!-- Header Bar -->
          <div class="row header col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle"><img src="/static/img/avatar.jpg" alt=""></a>
              </div>
            </div>
            <div class="meta">
              <div class="page">Dashboard</div>
              <div class="breadcrumb-links">Home / Dashboard</div>
            </div>
          </div>
          <!-- End Header Bar -->

          <!-- Dashboard Boxes -->
          <div class="row">
            <div class="col-lg-3 col-md-6 col-xs-12">
              <div class="widget">
                <div class="widget-header">
                  <div class="widget-icon green pull-left">
                    <i class="fa fa-users"></i>
                  </div>
                  <div class="title" ng-bind="usersLength"></div>
                  <div class="comment">Users</div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-12">
              <div class="widget">
                <div class="widget-header">
                  <div class="widget-icon green pull-left">
                    <i class="fa fa-users"></i>
                  </div>
                  <div class="title" ng-bind="widgetsLength"></div>
                  <div class="comment">Widgets</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Tables -->
          <div class="row">
            <!-- Users listing -->
            <div class="col-lg-6">
              <div class="widget">
                <div class="widget-header">Users
                  <div class="pull-right"><input type="text" class="form-control input-sm"></div>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                      </tr>
                    </thead>
                    <tbody ng-repeat="user in users">
                      <tr>
                        <td class="text-center" ng-bind="user.id"></td>
                        <td ng-bind="user.name"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- End Users -->

            <!-- Widget listing -->
            <div class="col-lg-6">
              <div class="widget">
                <div class="widget-header">Widgets
                  <div class="pull-right"><input type="text" class="form-control input-sm"></div>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                      </tr>
                    </thead>
                    <tbody ng-repeat="widget in widgets">
                      <tr>
                        <td class="text-center" ng-bind="widget.id"></td>
                        <td ng-bind="widget.name"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- End Widgets -->

          </div><!-- End Tables -->

        </div><!-- End Page Content -->
      </div><!-- End Content Wrapper -->
    </div><!-- End Page Wrapper -->
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "/static/js/app.js"></script>
  </body>
</html>
